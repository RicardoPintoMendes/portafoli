<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <header>
            <h1>Inicio de sesion:</h1>
            <p>Introduce tus credenciales</p>
        </header>

        <form action="#" method="post">
            <fieldset>
                <legend>Identificador de usuario</legend>

                <p><label for="user">Nombre de usuario *:</label>
                <br/>
                <input type="text" name="user" required aria-required="true" placeholder="rpinto12">
                </p>

                <p>
                    <label for="email">Correo *:</label>
                    <input type="email" name="email" required aria-required="true" placeholder="rpinto@inscaparrella.cat">
                    <br/>
                </p>

                <p>
                    <label for="password">Contraseña *:</label>
                    <input type="password" id="password" name="password" required aria-required="true" required minlength="8">
                    <br/>
                </p>

                <p>
                <input type="checkbox" id="terminos" name="terminos" required>
                <label for="terminos">Acepto los términos y condiciones *</label>
                <br/>
                </p>

                <button type="submit">Registrarse</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
