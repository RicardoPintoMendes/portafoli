<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <label for="modelo">Modelo del altavoz</label><br/>
        <select id="modelo">
            <option value="R4">R4</option>
            <option value="R5">R5</option>
            <option value="Sr1">Sr1</option>
        </select>
        <br/><br/>
        <label for="potencia">Potencia maxima (50-100W):</label><br/>
        <input type="number" name="potencia" min="50" max="100">
        <br/><br/>
        <label for="color">Color del altavoz: </label>
        <input type="color" name="color">
        <br/><br/>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
