<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #afa3a3;
        }
        .logo {
            width: 30px;
            height: 30px;
        }
        .nav {
            display: flex;
            gap: 1rem;
        }
        .search {
            display: flex;
        }
        .input {
            padding: 0.5rem;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img class="logo" src="./swappy-20260212-194537.png" alt="Logo">
        <nav class="nav">
            <a href="#">Inicio</a>
            <a href="#">Servicios</a>
            <a href="#">Contacto</a>
        </nav>
        <form class="search">
            <input class="input" type="text" placeholder="Buscar...">
        </form>
    </header>
</body>
</html>
